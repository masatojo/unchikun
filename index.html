<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Unchikun faucet</title>
  </head>
  <body>

    <div class="container">
      <div style="margin-top: 30px" class="row text-center">
        <div class="col-md-12">
          <h2>Unchikun faucet</h2>
        </div>
      </div>

      <div style="margin-top: 30px" class="row text-center">
        <div class="col-md-12">
          <button id="enableMetamask" class="btn btn-primary">
            Connect with Metamask
          </button>
        </div>
      </div>
   
     
      <div style="margin-top: 30px" class="row text-center">
        <div class="col-md-12">
          <h3>発行する</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <span>Contract address: <i id="contractAddress"></i></span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 offset-12">
          <select name="tempalteNo" id="templateNo">
            <option value="0">Template 0 横型</option>
            <option value="1">Template 1 縦型</option>
          </select>
        
          <span>
            <button id="mint" class="btn btn-primary">
              Free mint
            </button></span>
        </div>
        <div class="col-md-12">
          <span><i id="hash"></i></span>
        </div>
      </div>
     
      <hr>
      <div class="row text-center">
        <div class="col-md-12">
          <a href="https://twitter.com/nuko973663" target="_blank">@nuko973663</a>
        </div>
      </div>
    </div>
    <script src="minter.js"></script>
  </body>
</html>
